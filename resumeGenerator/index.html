<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="photo">Upload 1x1 Photo (recommended square)</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="summary">Professional Summary</label>
            <input type="text" id="summary" name="summary" required>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="6" required></textarea>

            <label for="education">Educational Background</label>

            <label for ="primaryEducation">Primary Education</label>
            <textarea id="primaryEducation" name="primaryEducation" rows="4" required></textarea>
            <label for ="yearPrimaryEducation">Year of Completion</label>
            <input type="text" id="yearPrimaryEducation" name="yearPrimaryEducation" required>

            <label for ="secondaryEducation">Secondary Education</label>
            <textarea id="secondaryEducation" name="secondaryEducation" rows="4" required></textarea>
            <label for = "yearSecondaryEducation">Year of Completion</label>
            <input type="text" id="yearSecondaryEducation" name="yearSecondaryEducation" required>

            <label for ="tertiaryEducation">Tertiary Education</label>
            <textarea id="tertiaryEducation" name="tertiaryEducation" rows="4" required></textarea>
            <label for = "yearTertiaryEducation">Year of Completion</label>
            <input type="text" id="yearTertiaryEducation" name="yearTertiaryEducation" required>

            <label for="skills">Skills & Expertise:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="hidden">
            <h2>Your Generated Resume</h2>
            <div id="resumeContent" class="resume-preview"></div>

            <label for="downloadFormat" style="margin-right:8px;">Format:</label>
            <select id="downloadFormat" aria-label="Download format">
                <option value="pdf">PDF</option>
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
            </select>
            <button id="downloadBtn" disabled>Download / Print Resume</button>
        </div>
    </div>
</body>
</html>
